<div class="big-container" role="main">
  <div class="menu">
    <button class="btn btn-primary" (click)="show = !show">Add Widget</button>
    <div class="box" [class.opened]="show">
      <div class="widget-actions">
        <div class="card border-primary text-center" style="width: 14rem; height: 150px; cursor: pointer;" (click)="addWidget('pie-chart')">
          <img class="card-img-top small-img" src="../assets/pie-chart.png">
          <div class="card-body">
            <p class="card-text">Pie Chart Widget</p>
          </div>
        </div>
        <div class="card border-primary text-center" style="width: 14rem; height: 150px; cursor: pointer;" (click)="addWidget('bar-chart')">
          <img class="card-img-top small-img" src="../assets/bar-chart.png">
          <div class="card-body">
            <p class="card-text">Bar Chart Widget</p>
          </div>
        </div>
        <div class="card border-primary text-center" style="width: 14rem; height: 150px; cursor: pointer;" (click)="addWidget('custom-table')">
          <img class="card-img-top small-img" src="../assets/table.png">
          <div class="card-body">
            <p class="card-text">Table Widget</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="d-flex flex-row flex-wrap justify-content-center" id="content">
    </div>
  </div>
</div>
